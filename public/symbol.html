<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles.css">

        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js"></script>

    </head>

    <body>

        <div class="sticky-top nav">
            <div class="container-fluid d-flex align-items-center">
                <div class="brand">
                    <h4>Stock View</h4>
                </div>
                <div class="menu flex-grow-1 ml-4">
                    <ul class="d-flex m-0">
                        <li class="nav-link"><a href="/">Home</a></li>
                        <li class="nav-link"><a href="/watchlist">WatchList</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="form-control companyname" placeholder="Find Stocks by Company Name">
                    <div class="searchcontainer">
                        <div class="suggestionresponse"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">

            <h1 class="stockname"></h1>
            <p class="lead updateTimeInfo"></p>

            <div class="border rounded symbol-info p-2">
                <div class="row text-center d-flex align-items-center">
                    <div class="col"> High</div>
                    <div class="col"> Low </div>
                    <div class="col"> Open </div>
                    <div class="col"> CMP </div>
                    <div class="col"> Change </div>
                    <div class="col"> % Change </div>
                    <div class="col"> 52W High </div>
                    <div class="col"> 52W Low </div>
                </div>

                <div class="mt-3 row text-center d-flex align-items-center">
                    <div class="col dhigh"> 0</div>
                    <div class="col dlow"> 0 </div>
                    <div class="col open"> 0 </div>
                    <div class="col cmp"> 0 </div>
                    <div class="col change"> 0 </div>
                    <div class="col pchange"> 0 </div>
                    <div class="col whigh"> 0 </div>
                    <div class="col wlow"> 0 </div>
                </div>
            </div>
            <hr>
            <div class="charts">
                <div id="container-intra" style="height: 400px; min-width: 310px"></div>
                <div id="container-finance" style="height: 400px; min-width: 310px"></div>
                <div id="container" style="height: 400px; min-width: 310px"></div>
            </div>
        </div>

        <!-- <div class="container">
        <p class="lead industryinfo"></p>
        <hr>
        <p class="lead baseprice"></p>
        <p class="lead lastprice"></p>
        <p class="lead changeprice"></p>

        <p class="display-4 text-center chartdatainfo"></p>
        <canvas id="myChart"></canvas>
    </div> -->

        <script src="./assets/common.js"></script>
        <script src="./assets/symbol.js"></script>
    </body>

</html>
