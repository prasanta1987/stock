<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles.css">
    </head>

    <body>

        <div class="sticky-top nav">
            <div class="container-fluid d-flex align-items-center">
                <div class="brand">
                    <h4>Stock View</h4>
                </div>
                <div class="menu flex-grow-1 ml-2">
                    <ul class="d-flex m-0">
                        <li class="nav-link"><a href="/">Home</a></li>
                        <li class="nav-link"><a href="/watchlist">WatchList</a></li>
                        <li class="nav-link"><a href="/tradebook">Trade Book</a></li>
                        <li class="nav-link"><b class="MMI"></b></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="form-control companyname" placeholder="Find Stocks by Company Name">
                    <div class="searchcontainer">
                        <div class="suggestionresponse"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container tradebook">

            <!-- All Trades -->
            <div class="table-responsive border rounded mt-5">
                <h3 class="lead text-center mt-3 mb-3">All Trades</h3>
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>SYMBOL</th>
                            <th>Date</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Type</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody class="tradedata"></tbody>
                </table>
            </div>

            <!-- PL Statement -->
            <div class="table-responsive border rounded mt-5">
                <h3 class="lead text-center mt-3 mb-3">PL Statement</h3>
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>SYMBOL</th>
                            <th>Buy Price</th>
                            <th>Buy Qty</th>
                            <th>Sell Price</th>
                            <th>Sell Qty</th>
                            <th>P&L</th>
                        </tr>
                    </thead>
                    <tbody class="pldata"></tbody>
                </table>
            </div>



        </div>

        <script src="./assets/common.js"></script>
        <script src="./assets/tradebook.js"></script>
    </body>

</html>
