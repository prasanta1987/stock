<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/min/moment.min.js"></script>
    </head>

    <body>

        <div class="sticky-top nav">
            <div class="container-fluid d-flex align-items-center">
                <div class="brand">
                    <h4>Stock View</h4>
                </div>
                <div class="menu flex-grow-1 ml-4">Menus</div>
                <div class="search">
                    <input type="text" class="form-control companyname" placeholder="Find Stocks by Company Name">
                    <div class="searchcontainer">
                        <div class="suggestionresponse"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="text-center col-sm-12">
                    <h1 class="noWatchlist display-4">Fetching Data. Please Wait</h1>
                </div>
            </div>

            <div class="mycardcontainer"></div>


            <div style="overflow:auto" class="stock-table d-none">
                <table class="table table-hover" style="width: 250%;">
                    <thead>
                        <tr>
                            <th style="width:300px !important">Name</th>
                            <th style="width: 100px !important;">Symbol</th>
                            <th style="width: 200px !important;">Sector</th>
                            <th>CAP</th>
                            <th>M CAP(Cr.)</th>
                            <th>B.V.</th>
                            <th>CMP</th>
                            <th>EPS</th>
                            <th>P/E</th>
                            <th>Ind. P/E</th>
                            <th class="pb">P/B</th>
                            <th class="roe">ROE</th>
                            <th>Div. Yield</th>
                            <th>52W High</th>
                            <th>52W Low</th>
                            <th>1D Ret.</th>
                            <th>1W Ret.</th>
                            <th>1M Ret.</th>
                            <th>3M Ret.</th>
                            <th>6M Ret.</th>
                            <th>1Y Ret.</th>
                            <th>2Y Ret.</th>
                            <th>5Y Ret.</th>
                            <th>10Y Ret.</th>
                        </tr>
                    </thead>
                    <tbody class="stockdata"></tbody>
                </table>
            </div>
        </div>




        <script src="./assets/common.js"></script>
        <script src="./assets/watchlist.js"></script>

        crossorigin="anonymous"></script> -->

        crossorigin="anonymous"></script> -->

        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script> -->
    </body>

</html>
