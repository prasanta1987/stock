<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Market Snapshot</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles.css">
    </head>

    <body>
        <div class="sticky-top nav">
            <div class="container-fluid d-flex align-items-center">
                <div class="brand">
                    <h4>Stock View</h4>
                </div>
                <div class="menu flex-grow-1 ml-4">
                    <ul class="d-flex m-0">
                        <li class="nav-link"><a href="/">Home</a></li>
                        <li class="nav-link"><a href="/watchlist">WatchList</a></li>
                        <li class="nav-link"><b class="MMI"></b></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="text" class="form-control companyname" placeholder="Find Stocks by Company Name">
                    <div class="searchcontainer">
                        <div class="suggestionresponse"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <p class="lead display-4 text-center">Top Gainers</p>
                    <div class="gainers"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <p class="lead display-4 text-center">Top Loosers</p>
                    <div class="loosers"></div>
                </div>
            </div>

            <div class="row mt-5 mb-5">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <p class="lead display-4 text-center">Active by Traded Value</p>
                    <div class="value"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <p class="lead display-4 text-center">Active by Traded Volume</p>
                    <div class="volume"></div>
                </div>
            </div>
        </div>
        <script src="./assets/common.js"></script>
        <script src="./assets/home.js"></script>
    </body>

</html>
